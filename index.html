<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--card-->
    <div id="card">
      <!--image-->
      <img src="image/image-equilibrium.jpg" alt="" / width="300px" >
      <!--End of image-->

      <!--description of image-->
      <div id="description">
        <h3 style="color: whitesmoke; margin: 20px 0px">Equilibrium #3429</h3>
        <p style="color: hsl(215, 51%, 70%)">
          Our Equilibrium collection promotes <br />
          balance and calm.
        </p>
      </div>

      <!--end of description image-->

      <!--2nd row the ETH Value and Days left-->
      <div id="eth_days">
        <img src="image/icon-ethereum.svg" alt="" / width="15px" style
        ="margin-right:10px">
        <h2
          style="color: hsl(178, 100%, 50%); font-size: 18px; margin-right: 20%"
        >
          0.041ETH
        </h2>
        <img src="image/icon-clock.svg" alt="" style="margin-right: 10px" />
        <h2 style="color: hsl(215, 51%, 70%); font-size: 18px">3 days left</h2>
      </div>
      <!--end of 2nd row-->
      <!--divider -->
      <div>
        <hr id="divider" />
      </div>
      <!--divider end-->
      <div id="bottom_section">
        <img
          src="image/image-avatar.png"
          alt="user profile picture"
          style="
            width: 40px;
            margin-right: 15px;
            border-radius: 50%;
            border: 1px solid white;
          "
        />
        <h3>Creation of <span style="color: white">Jules Wyvern</span></h3>
      </div>
    </div>
    <!--end of Card-->
    <script src="script.js"></script>
  </body>
</html>
